<template name="Menu">
  <h1 class="page-title">My Current Menu</h1>
  {{#each transactions}}
    {{> MenuItem}}
  {{else}}
      <h3>Please add <a href="/transactions">recipes</a> to your menu</h3>
  {{/each}}
</template>

<template name="MenuItem">
    <div class="menu-item">
        <h3>{{title}}</h3>
        <p>{{desc}}</p>
    </div>
</template>
