<template name="Transaction">
    <article class="recipe {{#if inMenu}} in-menu {{/if}}">
        <h3>{{title}}</h3>
        {{#if editMode}}
            {{> quickForm collection="Transactions" id=updateTransactionId type="update" doc=this autosave=true}}
        {{else}}
            <p>{{desc}}</p>
            <p>
                {{ #each this.category}}
                    <span class="ingredient">{{name}}</span>
                {{ /each}}
            </p>
            <a href="/transaction/{{_id}}">View details</a>
            {{#if inMenu}}
                <button class="btn-deny toggle-menu">Remove From Menu</button>
            {{else}}
                <button class="btn-primary toggle-menu">Add To Menu</button>
            {{/if}}

        {{/if}}
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>

    </article>
</template>
