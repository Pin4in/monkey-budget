<template name="Transactions">
    <button class="new-recipe">New Recipe</button>
    {{> NewTransaction}}
    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each transactions}}
                {{> Transaction}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
